{% extends  'base.html' %}

{% block main %}
    <h1>Teilnehmer</h1>
    <table cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Geboren</th>
            <th>Mail</th>
            <th></th>
        </tr>
        </thead>
        {% for participant in participants %}
            <tr>
                <td>{{ participant.forename }}</td>
                <td>{{ participant.lastname }}</td>
                <td>{{ participant.born }}</td>
                <td>{{ participant.mail }}</td>
                <td><a href="#" class="btn-secondary">Details</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
